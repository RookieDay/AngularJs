<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="container">
    <div v-for="userinfo in nameList"> {{userinfo.name}},{{userinfo.age}}岁</div>
</div>
<script>
    new Vue({
        el:"#container",
        data:{
            nameList:[
                {name:"张三",age:18},
                {name:"李四",age:24},
                {name:"王五",age:13},
            ]
        }
    })
</script>
</body>
</html>
