<div class="container">
    <div class="row">
        <ul class="nav nav-tabs">
            <li><a href="#/in_theaters/1">正在热映</a></li>
            <li><a href="#/coming_soon/1">即将上映</a></li>
            <li><a href="#/top250/1">top250</a></li>
        </ul>
    </div>
    <div ng-if="vm.loading">
        正在加载中...
    </div>
    <div class="row" ng-if="!vm.loading">
        <ol class="breadcrumb">
            <li><a href="javascript:void(0)">my app</a></li>
            <li><a href="javascript:void(0)">{{vm.pager.category}}</a></li>
            <li class="active">第{{vm.pager.curr}}页</li>
        </ol>
    </div>
    <div ng-if="!vm.loading" class="row" style="margin-top: 10px;">
        <div class="col-xs-3" ng-repeat="subject in vm.data.subjects">
            <div class="thumbnail" style="height: 400px;overflow: hidden">
                <img ng-src="{{subject.images.large}}"
                     style="width: 252px;height: 352px;overflow: hidden"
                     alt="{{subject.title}}">
                <div class="caption">
                    <a ng-href="#/detail/{{subject.id}}">{{subject.title}}</a>
                </div>
            </div>
        </div>
    </div>
    <div ng-if="!vm.loading" class="row">
        <div class="col-xs-12">
            <ul class="pagination">
                <li>
                    <a ng-href="{{vm.pager.prev}}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li>
                    <a ng-href="{{vm.pager.next}}"  aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
